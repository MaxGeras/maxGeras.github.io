<html>
   
   <head>
      <title>Rollover with a Mouse Events</title>
      <style>
      .box {
    margin: 30px;
    height: 50px;
     width: 50px;
   background-color: blue;
   }
   .box.horizTranslate {
  -webkit-transition: 3s;
  -moz-transition: 3s;
  -ms-transition: 3s;
  -o-transition: 3s;
  transition: 3s;
  margin-left: 50% !important;
   }
      </style>
      <script type="text/javascript">
         <!--
            if(document.images){
               var image1 = new Image(); // Preload an image
               image1.src = "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRoOQa9Q4XRYa-XRYQgrH6TtWcV3vD69rJIKvZu8rvrzhLHW3h0aw";
               var image2 = new Image(); // Preload second image
               image2.src = "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTMgF3STOmOrUIkUZakaE1MM_xlDlJiBMiDvmTu2NgAC6-fAVQ0";
            }
         //-->
         var boxOne = document.getElementsByClassName('box')[0],
    $boxTwo = $('.box:eq(1)');

document.getElementsByClassName('toggleButton')[0].onclick = function() {
  if(this.innerHTML === 'Play') 
  { 
    this.innerHTML = 'Pause';
    boxOne.classList.add('horizTranslate');
  } else {
    this.innerHTML = 'Play';
    var computedStyle = window.getComputedStyle(boxOne),
        marginLeft = computedStyle.getPropertyValue('margin-left');
    boxOne.style.marginLeft = marginLeft;
    boxOne.classList.remove('horizTranslate');    
  }  
}
       
      </script>
      
   </head>
   
   <body>
      <p>Move your mouse over the image to see the result</p>
      
      <a href="#" onMouseOver="document.myImage.src=image2.src;" onMouseOut="document.myImage.src=image1.src;">
      <img name="myImage" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRqtKOtYK68nSSrTiFxU4hLDHy2uTZqQUYzYKc9YEszFlFsSPTS" />
      </a>
      
  <h3>Pure Javascript</h3>
<div class='box'></div> 
<button class='toggleButton' value='play'>Play</button>
   </body>
</html>
